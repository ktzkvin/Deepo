name: PR to dev

on:
  pull_request:
    branches: [dev]

jobs:
  docker-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image (no push)
        run: docker build -t deepo:pr .

      - name: Start service
        run: docker compose -f docker-compose.ci.yml up -d --build

      - name: Smoke test /api/health
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/api/health > /dev/null; then
              echo "ok"
              exit 0
            fi
            sleep 1
          done
          echo "service not ready"
          exit 1

      - name: Stop service
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v